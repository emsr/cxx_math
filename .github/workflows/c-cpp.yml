name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository and Submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build Dir
      run: mkdir -p build/release
    - name: CD
      run: cd build/release
    - name: CMake
      run: cmake ../.. -DCMAKE_BUILD_TYPE=Release
    - name: Make
      run: make


